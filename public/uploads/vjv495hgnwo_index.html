<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Animals</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #eee;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #ddd;
            margin-bottom: 30px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .gallery-item {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        a {
            color: #00bcd4;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #00acc1;
        }

        /* Gradient Button */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #00bcd4, #009688);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #00acc1, #00897b);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Model Animals</h1>
        <p>Explore our collection of meticulously crafted model animals. Each piece is designed with attention to detail and realism, perfect for collectors and enthusiasts alike.</p>

        <div class="gallery">
            <div class="gallery-item">
                <img src="https://source.unsplash.com/200x200/?animal,lion" alt="Model Lion">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/200x200/?animal,elephant" alt="Model Elephant">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/200x200/?animal,tiger" alt="Model Tiger">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/200x200/?animal,giraffe" alt="Model Giraffe">
            </div>
        </div>

        <a href="#" class="btn">View All Models</a>
    </div>
</body>
</html>
