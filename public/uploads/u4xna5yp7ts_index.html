<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Capture Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            color: #eee;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ddd;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-radius: 5px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            background-color: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #5865F2;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #424890;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lead Capture Form</h1>
        <form id="leadForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('leadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Replace with your actual API endpoint and APP_ID
            const APP_ID = "cmkxnii9m000a8zukusntra4h"; // The ID you got from create_folder
            const API_BASE = `/api/storage/${APP_ID}`;

            const data = { name, email, phone };
            try {
                const response = await fetch('/api/workflows/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ruleName: 'process_lead', data:data })
                });

                if (response.ok) {
                    alert('Lead submitted successfully!');
                } else {
                    console.error('Workflow trigger failed:', response.status, response.statusText);
                    alert('Failed to submit lead. Please try again.');
                }
            } catch (error) {
                console.error('Error triggering workflow:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
