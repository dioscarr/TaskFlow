<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #eee;
        }

        p {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 30px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-links a {
            color: #00bcd4;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgba(0, 188, 212, 0.1);
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: rgba(0, 188, 212, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our App Portfolio</h1>
        <p>Explore our amazing apps and projects.</p>
        <nav class="nav-links">
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
</body>
</html>
