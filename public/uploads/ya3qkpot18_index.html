
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Capture Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #bbb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.2em;
            color: #eee;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        input:focus, textarea:focus {
            background-color: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background-color: #5865F2;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #42459b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Capture New Leads Here!</h1>
        <form id="leadForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const APP_ID = "cmkxnnlme000q8zukxpmc62b0"; // The ID you got from create_folder
        const API_BASE = `/api/storage/${APP_ID}`;

        const API = {
            get: async (col) => (await fetch(`${API_BASE}/${col}`)).json(),
            add: async (col, data) => (await fetch(`${API_BASE}/${col}`, { method: 'POST', body: JSON.stringify(data) })).json(),
            del: async (col, id) => fetch(`${API_BASE}/${col}?id=${id}`, { method: 'DELETE' })
        };

        document.getElementById('leadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const leadData = {
                name: name,
                email: email,
                message: message
            };

            try {
                const newLead = await API.add('leads', leadData);
                console.log('Lead submitted successfully:', newLead);

                 // Trigger Workflow
                 const WORKFLOW = {
                    trigger: async (ruleName, data) => (await fetch('/api/workflows/execute', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ruleName, data })
                    })).json()
                };

                await WORKFLOW.trigger('process_lead', leadData);
                alert('Lead submitted and workflow triggered!');

                // Clear form fields
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('message').value = '';

            } catch (error) {
                console.error('Error submitting lead:', error);
                alert('Error submitting lead. Please try again.');
            }
        });
    </script>
</body>
</html>
