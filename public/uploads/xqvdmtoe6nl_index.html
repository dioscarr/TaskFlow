<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Marketing Site</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 60px 0;
        }

        header {
            background: linear-gradient(135deg, #1e272d, #151a1d);
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            text-align: center;
            font-size: 2.5em;
            margin: 0;
            letter-spacing: 0.05em;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            color: #ddd;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fff;
        }

        .hero {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 40px;
            margin-top: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #eee;
        }

        .hero p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #ccc;
        }

        .cta-button {
            display: inline-block;
            background-color: #64b5f6;
            color: #121212;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            margin-top: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background-color: #90caf9;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(135deg, #1e272d, #151a1d);
            color: #888;
            font-size: 0.9em;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 40px 0;
            }

            header h1 {
                font-size: 2em;
            }

            nav a {
                margin: 0 10px;
                font-size: 1em;
            }

            .hero {
                padding: 30px;
            }

            .hero h2 {
                font-size: 1.6em;
            }

            .hero p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Company</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="page2.html">Services</a>
                <a href="page3.html">Contact</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to Our Cutting-Edge Solutions</h2>
            <p>We provide innovative solutions to help your business thrive in today's market. Our services are designed to maximize efficiency and drive growth.</p>
            <a href="#" class="cta-button">Learn More</a>
        </div>
    </section>

    <footer>
        <div class="container">
            &copy; 2026 Your Company. All rights reserved.
        </div>
    </footer>
</body>
</html>
