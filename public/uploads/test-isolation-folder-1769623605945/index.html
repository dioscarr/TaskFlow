<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.5)), url("/uploads/pexels-patel-poojan-2147580558-29732593.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-attachment: fixed;
        }

        .glass-panel {
            background: rgba(13, 17, 23, 0.4);
            border-radius: 40px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 4rem;
            text-align: center;
            width: 85%;
            max-width: 900px;
            animation: fadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        header h1 {
            font-size: 4rem;
            margin: 1.5rem 0;
            font-weight: 700;
            letter-spacing: -2px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .accent {
            background: linear-gradient(135deg, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(167, 139, 250, 0.1);
            border: 1px solid rgba(167, 139, 250, 0.2);
            border-radius: 50px;
            color: #a78bfa;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }

        p {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-bottom: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 2rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-val {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
        }

        .stat-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
            margin-top: 4px;
        }

        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .cta-button {
            padding: 1.2rem 3rem;
            font-size: 1.1rem;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid transparent;
        }

        .primary {
            background: #fff;
            color: #000;
        }

        .primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.2);
            background: #f0f0f0;
        }

        .secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .glass-panel {
                padding: 2rem;
                width: 95%;
            }

            header h1 {
                font-size: 2.5rem;
            }

            .stats {
                gap: 30px;
            }

            .stat-val {
                font-size: 1.4rem;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="glass-panel">
        <header>
            <div class="status-badge">Available for Work</div>
            <h1>The Portfolio <span class="accent">Design</span></h1>
        </header>

        <p>Expert in Cognitive AI, Premium UI/UX, and Scalable Architectures. Transforming complex data into beautiful,
            actionable insights.</p>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-val">2026</span>
                <span class="stat-label">Project Era</span>
            </div>
            <div class="stat-item">
                <span class="stat-val">100%</span>
                <span class="stat-label">Precision</span>
            </div>
        </div>

        <div class="actions">
            <a href="#" class="cta-button primary">Explore Work</a>
            <a href="#" class="cta-button secondary">Contact Me</a>
        </div>
    </div>

</body>

</html>
