<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Receipt Analysis Summaries</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 800px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            color: #bb86fc;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .team-members {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .team-member {
            flex: 0 0 45%;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.3);
        }

        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        h2 {
            color: #bb86fc;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        a {
            color: #3700b3;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #bb86fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <p>We are dedicated to providing insightful receipt analysis summaries, helping you understand your spending habits and make informed financial decisions.</p>

        <div class="team-members">
            <div class="team-member">
                <img src="https://via.placeholder.com/100" alt="Team Member 1">
                <h2>John Doe</h2>
                <p>Co-Founder & CEO</p>
                <a href="#">john.doe@example.com</a>
            </div>

            <div class="team-member">
                <img src="https://via.placeholder.com/100" alt="Team Member 2">
                <h2>Jane Smith</h2>
                <p>Lead Analyst</p>
                <a href="#">jane.smith@example.com</a>
            </div>
        </div>
    </div>
</body>
</html>
