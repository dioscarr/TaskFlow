<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2c3e50, #34495e);
            color: #fff;
            overflow: hidden;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 0;
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .content h2 {
            font-size: 2em;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .cta-button:hover {
            background: linear-gradient(to right, #c0392b, #e74c3c);
        }

        /* Optional: Add some visual flair */
        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .background-shapes div {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        .background-shapes div:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .background-shapes div:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 50%;
            left: 70%;
            animation-delay: 2s;
        }

        .background-shapes div:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 80%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Platform</h1>
    </header>

    <div class="container">
        <div class="content">
            <h2>Discover Amazing Opportunities</h2>
            <p>Join our community and unlock exclusive benefits. We offer innovative solutions tailored to your needs. Explore the possibilities today!</p>
            <a href="#" class="cta-button">Get Started</a>
        </div>
    </div>

    <div class="background-shapes">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
