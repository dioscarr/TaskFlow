<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio App - About</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ADD8E6;
            text-shadow: 0 0 10px rgba(173, 216, 230, 0.5);
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #d4d4d4;
        }

        .team-member {
            margin-bottom: 20px;
        }

        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        nav {
            width: 100%;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            background-color: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ADD8E6;
        }

        footer {
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            color: #d4d4d4;
        }

    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <h1>About Us</h1>
        <p>Learn more about the team behind Portfolio App and our mission.</p>

        <div class="team-member">
            <img src="https://via.placeholder.com/150" alt="Team Member 1">
            <h3>John Doe</h3>
            <p>CEO & Founder</p>
        </div>

        <div class="team-member">
            <img src="https://via.placeholder.com/150" alt="Team Member 2">
            <h3>Jane Smith</h3>
            <p>Lead Developer</p>
        </div>

        <a href="#" class="cta-button">Our Mission</a>
    </div>

    <footer>
        &copy; 2026 Portfolio App. All rights reserved.
    </footer>
</body>
</html>
